<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Collaboration Project</title>
</head>
<body>
<div ng-hide="blogs.length"><center><h1>No Blogs To Display</h1></center></div>
<div ng-controller="BlogController as ctrl" ng-show="blogs.length">
<div ng-controller="CommentController as Cctrl">
<table class="table table-striped table-bordered table-hover table-checkable datatable">  
            <thead class="grid-top-panel">  
                <tr>  
                    <th>Blog Title</th>  
                    <th>Blog Description</th>  
                    <th>Blog Author</th>
                    <th>Blog Date and Time</th> 
                    <th>Blog Comments</th>
                    <th ng-show="currentuser.id">Actions</th> 
                </tr>  
            </thead>  
            <tbody>  
                <tr ng-repeat="blog in blogs">  
                    <td>{{blog.title}}</td>  
                    <td>{{blog.description}}</td>  
                    <td>{{blog.user_id}}</td>  
                    <td>{{blog.date_added}}</td>
                    <td ng-repeat="comment in comments"><div ng-if="blog.id == comment.blogid">{{comment.commentsmsg}}</div></td>
                    <td ng-show="currentuser.id">
                    	<a href="#" class="btn btn-success">Add Comments</a>
                    	<a href="#" ng-click="ctrl.update(blog.id)"><span class="glyphicon glyphicon-pencil btn btn-success"></span></a>
                    	<a href="#" ng-click="ctrl.remove(blog.id)"><span class="glyphicon glyphicon-trash btn btn-warning"></span></a>
                    </td>  
                </tr>  
            </tbody>  
        </table>  
</div>
</div>
</body>
</html>
