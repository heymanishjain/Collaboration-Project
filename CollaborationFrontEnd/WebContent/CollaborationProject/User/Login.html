<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CollaborationFrontEnd</title>
</head>
<body>
<div ng-controller="UserController as ctrl">
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-2 col-md-10 col-sm-offset-2 col-md-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">To Login!<small>&nbsp;Please Enter Your Details Below</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form ng-submit="ctrl.login()" name="loginForm" role="form">
			    			<div class="form-group">
			                	<input type="text" ng-model="ctrl.user.id" class="form-control input-sm" placeholder="User ID">
			    			</div>
			    			<div class="form-group">
			    				<input type="password" ng-model="ctrl.user.password" class="form-control input-sm" placeholder="Password">
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="reset" value="Reset" class="btn btn-info btn-block">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
										<input type="submit" value="Login" class="btn btn-info btn-block">
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-12">
			    					<div class="form-group">
			    						<a href="#/register" class="btn btn-info btn-block">Register Here Its Free !</a>
			    					</div>
			    				</div>
			    			</div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</div>
</body>
</html>
