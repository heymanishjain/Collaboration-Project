<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CollaborationFrontEnd</title>
<style>
.centered-form{
	margin-top: 60px;
}

.centered-form .panel{
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
</head>
<body>
<div ng-controller="UserController as ctrl">
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-2 col-md-10 col-sm-offset-2 col-md-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">To Register!<small>&nbsp;Please Enter Your Details Below</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form ng-submit="ctrl.submit()" name="registrationForm" role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                			<input type="text" ng-model="ctrl.user.name" class="form-control input-sm" placeholder="Full Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.user.id" class="form-control input-sm" placeholder="User ID">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" ng-model="ctrl.user.mail" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" ng-model="ctrl.user.password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" ng-model="ctrl.user.confirmpassword" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.user.mobile" class="form-control input-sm" placeholder="Mobile">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.user.role" class="form-control input-sm" placeholder="Role As Student/Alumini/Employee">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="form-group">
			    				<textarea ng-model="ctrl.user.address" class="form-control input-sm" rows="5" placeholder="Address"></textarea>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="reset" value="Reset" class="btn btn-info btn-block">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="submit" value="Register" class="btn btn-info btn-block">
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-12">
			    					<div class="form-group">
			    						<a href="#/login" class="btn btn-info btn-block">Already Registered ? Login Here</a>
			    					</div>
			    				</div>
			    			</div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</div>
</body>
</html>
