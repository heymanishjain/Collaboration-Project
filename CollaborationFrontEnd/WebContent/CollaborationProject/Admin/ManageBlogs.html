<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Collaboration Project</title>
</head>
<body>
<div ng-hide="blogs.length"><center><h1>No Blogs To Approve Or Reject</h1></center></div>
<div ng-controller="BlogController as ctrl" ng-show="blogs.length">
<table class="table table-striped table-bordered table-hover table-checkable datatable">  
            <thead class="grid-top-panel">  
                <tr>  
                    <th>Blog Title</th>  
                    <th>Blog Description</th>  
                    <th>Blog Author</th>
                    <th>Blog Date and Time</th> 
                    <th ng-show="currentuser.id">Actions</th> 
                </tr>  
            </thead>  
            <tbody>  
                <tr ng-repeat="blog in blogs">  
                    <td>{{blog.title}}</td>  
                    <td>{{blog.description}}</td>  
                    <td>{{blog.user_id}}</td>  
                    <td>{{blog.date_added}}</td>
                    <td ng-show="currentuser.id"><a href="#" class="btn btn-success" ng-click="ctrl.approve(blog.id)">Approve Blog</a>
                    <a href="#" class="btn btn-warning" ng-click="ctrl.reject(blog.id)">Reject Blog</a></td>  
                </tr>  
            </tbody>  
        </table>  
</div>
</body>
</html>
