<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.centered-form{
	margin-top: 60px;
}

.centered-form .panel{
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
</head>
<body>
<div ng-controller="JobApplicationController as ctrl">
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-2 col-md-10 col-sm-offset-2 col-md-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">To Apply For This!<small>&nbsp;Please Enter Your Details Below</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form ng-submit="ctrl.submit()" name="registrationForm" role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                			<input type="text" ng-model="ctrl.jobApplication.firstname" class="form-control input-sm" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.jobApplication.lastname" class="form-control input-sm" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" ng-model="ctrl.jobApplication.email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.jobApplication.contact" class="form-control input-sm" placeholder="Phone Contact">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.jobApplication.qualification" class="form-control input-sm" placeholder="Qualifications">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.jobApplication.marks10th" class="form-control input-sm" placeholder="10th Marks">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" ng-model="ctrl.jobApplication.marks12th" class="form-control input-sm" placeholder="12th Marks">
			    					</div>
			    				</div>
			    			</div>
			    		<div class="row">
			    			<div class="col-xs-6 col-sm-6 col-md-6">
			    				<div class="form-group">
			    					<input type="text" ng-model="ctrl.jobApplication.ugmarks" class="form-control input-sm" placeholder="UG Marks">
			    				</div>
			    			</div>
			    			<div class="col-xs-6 col-sm-6 col-md-6">
			    				<div class="form-group">
			    					<input type="text" ng-model="ctrl.jobApplication.experience" class="form-control input-sm" placeholder="Experience">
			    				</div>
			    			</div>
			    		</div>
			    		
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="reset" value="Reset" class="btn btn-info btn-block">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="submit" value="Apply" class="btn btn-info btn-block">
			    					</div>
			    				</div>
			    			</div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</div>
</body>
</html>
